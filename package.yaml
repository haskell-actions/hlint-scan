name:                hlint-scan
version:             0.0.0.0
github:              "haskell-actions/hlint-scan"
license:             Apache-2.0
author:              "Yoo Chung"
maintainer:          "chungyc@google.com"
copyright:           "Copyright 2023 Google LLC"

extra-source-files:
- action.yaml
- LICENSE
- README.md
- docs/**

synopsis:            Code scanning GitHub action using HLint.
category:            GitHub, Development

description: |
  Scans code with HLint and uploads its analysis results to GitHub code scanning.
  See <https://github.com/haskell-actions/hlint-scan>.

dependencies:
- base
- aeson
- bytestring
- github-rest
- vector

language: GHC2021

default-extensions:
- OverloadedStrings

ghc-options:
- -Wall
- -Werror

library:
  source-dirs: src
  dependencies:
  - filepath
  - process

executables:
  hlint-scan:
    main:                Main.hs
    source-dirs:         app

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -static
    cc-options: -static
    ld-options: -static -pthread

    dependencies:
    - hlint-scan

    # Work around https://github.com/sol/hpack/issues/303.
    when:
      condition: false
      other-modules: Paths_hlint_scan

tests:
  spec:
    main:                Spec.hs
    source-dirs:         test

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

    dependencies:
    - hlint-scan
    - hspec

    when:
      condition: false
      other-modules:
      - Examples         # Don't include the doctest runner.
      - Paths_hlint_scan # Work around https://github.com/sol/hpack/issues/303.

  examples:
    main: test/Examples.hs

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

    dependencies:
    - hlint-scan
    - doctest-parallel

    # Work around https://github.com/sol/hpack/issues/303.
    when:
      condition: false
      other-modules: Paths_hlint_scan
